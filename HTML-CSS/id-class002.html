<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID e Class</title>
</head>
<body>
    <!-- Dentro das tag do html é possivel encontrar atributos -->
    <!-- Os atributos mais usados são id e class -->
   
    <h1 id="nameID">Tag com atributo ID</h1> 
    <!-- O id é usado uma única vez em uma página html dentro de um elemento  -->

    <h1 id="nameClass moreClass">Tag com atributo CLASS</h1>
    <!-- A class pode ser usada mais de uma vez em uma página html dentro de um elemento e tb ter mais de uma class dentro de um elemento -->
    
</body>
</html>
