<!-- Doctype html é declaração de qual versão de HTML está sendo usada -->
<!DOCTYPE html> 
<!-- Tag html é uma tag root, atributo lang seleciona qual idioma será usado-->
<html lang="pt-BR">
    <!-- Tag head cuida de metadados(informações que descrevem o conteúdo do seu arquivo) -->
    <head>
        <!-- Charset- formato de codificação de caracteres utilizado no documento. -->
        <meta charset=UTF-8" />
        <!--  Viewport - possibilita o navegador se ajustar a formatos de telas diferentes -->
        <meta name="viewport" content="width=device-width, initial">
        <title>Base HTML</title>
    </head>
    <!-- Tudo o conteúdo da tela -->
    <body>
        <p>Hello world</p>
    </body>
</html>
