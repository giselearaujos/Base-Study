<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise - Strings</title>
</head>
<body>
  <script>
    const name = prompt(`What's your name: `);
    document.body.innerHTML = `<p>Your name is <strong>${name}</strong></p>`;
    document.body.innerHTML += `<p>Your name have <strong>${name.length}</strong> characters</p>`;
    document.body.innerHTML += `<p>The second letter of your name is: <strong>${name[1]}</strong></p>`;
    document.body.innerHTML += `<p>What is the first index of the letter 'a' in your name?: <strong>${name.indexOf('a')}</strong> </p>`;
    document.body.innerHTML += `<p>What is the last index of the letter 'a' in your name?: <strong>${name.lastIndexOf('a')}</strong></p>`;
    document.body.innerHTML += `<p>The last 3 letters of your name are <strong>${name.slice(-3)}</strong> </p>`
    document.body.innerHTML += `<p>The words of your name are: <strong>${name.split(' ')}</strong> </p>`;
    document.body.innerHTML += `<p>Your name in capital letters : <strong>${name.toLocaleUpperCase()}</strong></p>`;
    document.body.innerHTML += `<p>Your name in lower letters : <strong>${name.toLowerCase()}</strong></p>`;    
  </script>
  
</body>
</html>
